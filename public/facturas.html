<div class="container">
    <div class="container facturas-container">
    <h1>Facturas</h1>
        <table class="table table-bordered table-striped table-hovered table-condensed">
            <th>Serie</th>
            <th>n° factura</th>
            <th>Fecha</th>
            <th>Sub Total</th>
            <th>IGV</th>
            <th>Total</th>
            <th>Actions</th>
            <tr ng-repeat="factura in vm.facturas">
                <td ng-if="!editing">{{factura.serie}}</td>
                <td ng-if="!editing">{{factura.num_fact}}</td>
                <td ng-if="!editing">{{factura.fecha}}</td>
                <td ng-if="!editing">{{factura.sub_total}}</td>
                <td ng-if="!editing">{{factura.igv}}</td>
                <td ng-if="!editing">{{factura.total}}</td>
                <td ng-if="editing">
                	<input type="text" ng-model="factura.serie" class="form-control" style="width:60px;">
                </td>
                <td ng-if="editing">
                	<input type="text" ng-model="factura.num_fact" class="form-control" style="width:60px;">
                </td>
                <td ng-if="editing">
                	<input type="text" ng-model="factura.fecha" class="form-control" style="width:120px;">
                </td>
                <td ng-if="editing">
                	<input type="text" ng-model="factura.sub_total" class="form-control" style="width:60px;">
                </td>
                <td ng-if="editing">
                	<input type="text" ng-model="factura.igv" class="form-control" style="width:60px;">
                </td>
                <td ng-if="editing">
                	<input type="text" ng-model="factura.total" class="form-control" style="width:60px;">
                </td>
                <td>
                    <button ng-hide="editing" class="btn btn-warning" ng-click="editing=!editing">Edit</button>
                    <button ng-hide="!editing" class="btn btn-success" ng-click="vm.updateFactura(factura);editing=false;">Save</button>
                    <button class="btn btn-primary" ng-hide="!editing" ng-click="editing=!editing">Back</button>
                    <button class="btn btn-danger" ng-click="vm.removeFactura(factura);" ng-hide="editing">Delete</button>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary btn-md" ng-hide="vm.addfactura == true" ng-click="vm.addfactura=!vm.addfactura">Agregar Factura</button>
    </div>
    <div class="container create-facturas" ng-hide="!vm.addfactura">
        <div class="form-group">
            <label for="serie">Serie</label>
            <input required type="text" id="serie" class="form-control" style="width:90px;" ng-model="vm.factura.serie">
        </div>
        <div class="form-group">
            <label for="num_fact">N° Factura</label>
            <input required type="text" id="num_fact" class="form-control" style="width:90px;" ng-model="vm.factura.num_fact">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="datetime" id="fecha" class="form-control" style="width:100px;" ng-model="vm.factura.fecha">
        </div>
        <div class="form-group">
            <label for="sub_total">Sub Total</label>
            <input type="text" id="sub_total" class="form-control" style="width:90px;" ng-model="vm.factura.sub_total">
        </div>
        <div class="form-group">
            <label for="igv">IGV</label>
            <input type="text" id="igv" class="form-control" style="width:90px;" ng-model="vm.factura.igv">
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <input type="text" id="total" class="form-control" style="width:90px;" ng-model="vm.factura.total">
        </div>
        <button class="btn btn-success"  ng-disabled="!vm.factura.serie || !vm.factura.num_fact || !vm.factura.sub_total || !vm.factura.igv || !vm.factura.total" ng-click = "vm.addFactura(vm.factura)">Add</button>
        <button class="btn btn-primary" ng-click="vm.addfactura = false;" >Back</button>
    </div>
</div>
