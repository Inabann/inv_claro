<div class="page-header">
	<h2>Login</h2>
</div>


<div class="container">
	<form ng-submit="vm.doLogin(loginData);">
		<label>Usuario:</label>
		<input type="text" name="user" class="form-control" style="width: 200px;" placeholder="ingrese usuario" ng-model="vm.loginData.username">
		<br>
		<label>Contraseña:</label>
		<input type="password" name="password" class="form-control" style="width: 200px;" placeholder="ingrese contraseña" ng-model="vm.loginData.password">
		<br>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>

<div class="jumbotron text-center" ng-show="vm.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show="vm.successMsg">
	<div class="alert alert-success">
		{{vm.successMsg}}
	</div>
</div>

<div class="row show-hide-message" ng-show="vm.errorMsg">
	<div class="alert alert-danger">
		{{vm.errorMsg}}
	</div>
</div>
