<div class="container">
    <div class="container empleados-container">
        <h1>Empleados</h1>
        <button href="#ventana1" class="btn btn-primary btn-md" data-toggle="modal">Agregar Empleado</button>
        <br>
        <br>
        <table class="table table-bordered table-striped table-hovered table-condensed">
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <tr ng-repeat="empleado in vm.empleados">
                <td ng-if="!editing">{{empleado.dni}}</td>
                <td ng-if="!editing">{{empleado.nombre}}</td>
                <td ng-if="!editing">{{empleado.apellido}}</td>
                <td ng-if="editing">
                	<input type="text" ng-model="empleado.dni" class="form-control" style="width:60px;">
                </td>
                <td ng-if="editing">
                	<input type="text" ng-model="empleado.nombre" class="form-control" style="width:60px;">
                </td>
                <td ng-if="editing">
                	<input type="text" ng-model="empleado.apellido" class="form-control" style="width:120px;">
                </td>
                <td>
                    <button ng-hide="editing" class="btn btn-warning" ng-click="editing=!editing">Edit</button>
                    <button ng-hide="!editing" class="btn btn-success" ng-click="vm.updateEmpleado(empleado);editing=false;">Save</button>
                    <button class="btn btn-primary" ng-hide="!editing" ng-click="editing=!editing">Back</button>
                    <button class="btn btn-danger" ng-click="vm.removeEmpleado(empleado);" ng-hide="editing">Delete</button>
                </td>
            </tr>
        </table>
        <div class="modal fade" id="ventana1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.empleado = null">&times;</button>
                        <h2 class="modal-tittle">Datos personales</h2>                         
                    </div>
                    <div class="modal-body">
                        <div class="container create-empleado">
                            <div class="form-group">
                                <label for="dni">DNI</label>
                                <input required type="text" id="dni" class="form-control" style="width:90px;" ng-model="vm.empleado.dni">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombres</label>
                                <input required type="text" id="nombre" class="form-control" style="width:90px;" ng-model="vm.empleado.nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellidos</label>
                                <input type="text" id="apellido" class="form-control" style="width:90px;" ng-model="vm.empleado.apellido">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success"  ng-disabled="!vm.empleado.dni || !vm.empleado.nombre || !vm.empleado.apellido" ng-click = "vm.addEmpleado(vm.empleado); vm.empleado=null" data-dismiss="modal">Add</button>
                            <button class="btn btn-primary" data-dismiss="modal" ng-click="vm.empleado = null">Back</button>                        
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
