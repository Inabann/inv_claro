<div class="container">
    <div class="container stock-show">
    <label>Buscar: <input ng-model ="buscarText"></label>
        <table class="table">
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Cantidad</th>
        <tr dir-paginate="producto in vm.stock | filter:buscarText | itemsPerPage:15">
            <td>{{producto._id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.cantidad_res}}</td>
        </tr>
        </table>
         <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" ></dir-pagination-controls>
    </div>
</div>
