<div class="container">
    <div class="container stock-show">
    <label>Buscar: <input ng-model ="buscarText"></label>
        <table class="table">
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Cantidad</th>
        <tr ng-repeat="producto in vm.stock | filter : buscarText">
            <td>{{producto._id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.cantidad_res}}</td>
        </tr>
        </table>
    </div>
</div>
