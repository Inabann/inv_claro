<div class="container">
    <table class="table">
    <th>Codigo</th>
    <th>Descripcion</th>
    <th>Cantidad</th>
    <tr ng-repeat="producto in vm.stock">
        <td>{{producto._id}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.cantidad_res}}</td>
    </tr>
    </table>
</div>
