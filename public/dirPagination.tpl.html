<ul class="pagination pg-red row justify-content-md-center" ng-if="1 < pages.length || !autoHide" >
    <li ng-if="boundaryLinks" class="page-item" ng-class="{ disabled : pagination.current == 1}">
        <a href="" ng-click="setCurrent(1)" class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
    </li>
    
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" class="page-item" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)" class="page-link">{{ pageNumber }}</a>
    </li>

    <li ng-if="boundaryLinks" class="page-item" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)" class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </li>
</ul>
